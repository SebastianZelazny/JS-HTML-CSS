<html>

    <body>

		<input type="text" id ="input1">Imie i Nazwisko</input><br/><br/><br/>
		<a href = "google.pl" id="google">Google</a><br/><br/><br/>
		<p id="najedz"> Najedz na mnie!!!</p>
		<a id="dubleclick"> Kliknij dwarazy</a>
		<img src="kolko.jpg" id="zdj">
		<p id="klikacz1">Klikaj<p>
		<p id="klikacz2">Klikaj jeszzcze<p>
		
		<button id="ok">OK</button>
		<button id="nok">NOK</button>
		<button id="nokok">NOK-OK</button>
		
		<script>
		
		$(document).ready(
		function()
			{
				$("img").click( 
				
					function changeImg(){
						
						$(this).fadeIn(1000, function(){
						if($(this).attr("src") == "kolko.jpg"){
							$(this).attr("src", "pusty.jpg");
						}
						else{
							$(this).attr("src", "kolko.jpg");
						}});	
					}
				);
				
				$("#input1").focus(function(){ $(this).css({'background-color' : '#DFD8D1'}); });
				$("#input1").blur(function(){ $(this).css({'background-color' : '#ffffff'}); });
				$("#google").mouseenter(function(){alert("NIE KLIKAJ TEGO!!!!!");});
				$("#najedz").mouseover(function(){ $(this).css({'background-color' : '#CC0066'}); });
				$("img").mousedown(function(){ $(this).fadeOut(3000);});
				$("#najedz").mouseleave( function(){ $(this).css({'background-color' : '#ffffff'});});
				$("#dubleclick").dblclick(function(){ alert("nacisneles dwa razy!!!")});
				$("#klikacz1").click(function(){$(this).slideUp();});
				$("#klikacz2").click(function(){$("#klikacz1").slideDown();});
				$("#ok").click(function(){ $("#zdj").show() })
				$("#nok").click(function(){ $("#zdj").hide() })
				$("#nokok").click(function(){ $("#zdj").slideToggle() })
				
			}
		);		
		</script>
    </body>
