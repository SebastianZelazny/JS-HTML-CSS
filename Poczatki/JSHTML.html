                alert("Poniedzia≈Çek");

                break
                case 5:
                alert("Piatek");
                break
                case 6:
                alert("Sobota");
                break
                case 7:
                alert("Niedziela");

                default:
                alert("Nie ma takiego dnia")
            }

            for(var i = 1; i<11; i++)
            {
              document.writeln("&nbsp")  
              for(var j=1; j<i; j++)
              {

              }
              document.writeln("</br>")
            }
